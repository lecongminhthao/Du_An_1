<script>
    var arr_hinh = [
        // "banner/1.webp",
        "ảnh banner/2.webp",
        "ảnh banner/3.webp",
        "ảnh banner/4.webp",
        "ảnh banner/5.webp",
    ];
    var index = 0;

    function prev() {
        index--;
        if (index < -0) index = arr_hinh.length - 1;
        document.getElementById("hinh").src = arr_hinh[index];
    }

    function next() {
        index++;
        if (index == arr_hinh.length) index = 0;

        document.getElementById("hinh").src = arr_hinh[index];
    }
    setInterval("next()", 2000);
</script>
